<ion-header>
  <ion-navbar>
    <ion-title>Add Entry</ion-title>
    <ion-buttons start>
      <button ion-button (click)="createTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>New entry</h2>
  <form [formGroup]="journalEntry" (ngSubmit)="createEntry()">
    <ion-list>
      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Concept</ion-label>
        <ion-input type="text" formControlName="concept"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Payer/s</ion-label>
        <ion-select formControlName="payers"></ion-select>
      </ion-item>
      <button ion-button type="submit" [disabled]="!journalEntry.valid">Submit</button>
    </ion-list>
  </form>
</ion-content>

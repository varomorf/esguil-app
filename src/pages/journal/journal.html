<ion-header>
  <ion-navbar>
    <ion-title>
      Journal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="entriesList">
    <ion-item-sliding *ngFor='let entry of entries | async'>
      <ion-item>
        <ion-label class="date">{{ entry.date | date: 'dd' }}</ion-label>
        <ion-label class="concept">{{ entry.concept }}</ion-label>
        <ion-label class="amount">{{ entry.amount | currency: 'â‚¬' }}</ion-label>
      </ion-item>
      <ion-item-options>
        <button ion-button danger (click)="removeTask( entry )">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Members
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Members of the group</ion-list-header>
    <ion-item *ngFor="let member of members | async">
      {{member.name}} @ {{member.$key}}
    </ion-item>
  </ion-list>
</ion-content>

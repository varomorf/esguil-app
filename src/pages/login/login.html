<ion-header>

	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
		<ion-input id="username" type="text" placeholder="username" formControlName="username"></ion-input>
		<ion-input id="password" type="password" placeholder="password" formControlName="password"></ion-input>

		<button ion-button type="submit" [disabled]="notFilled()">Submit</button>
	</form>

</ion-content>
